<h2>HEROES</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes$ | async"
    [routerLink]="['/hero/', hero.id]"
    [class.selected]="hero.id === selectedId"
  >
      <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail
  *ngIf="selectedId">
</app-hero-detail>
